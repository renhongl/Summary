<!DOCTYPE html>
<html>
    <head>
        <title>设计模式</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="./style.css"/>
    </head>

    <body>
        <div id="app">
            <header>
                <img class="logo">
            </header>
            <form>
                圆的数量: <input name="number"/>
                <input type="button" value="submit" class="submitBtn"/>
            </form>
            <div class="flyweight-body">

            </div>
        </div>
        <script>
            (function() {
                var scripts = [
                    'pubsub.js', 
                    'singleton.js', 
                    'strategy.js', 
                    'proxy.js', 
                    'prototype.js', 
                    'command.js',
                    'flyweight.js'
                    ];
                for(var i = 0, len = scripts.length; i < len; i++) {
                    var script = document.createElement('script');
                    script.src = './' + scripts[i];
                    document.querySelector('body').appendChild(script);
                }
            })();
        </script>
    </body>
</html>
